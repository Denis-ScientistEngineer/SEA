<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Problem Solver</title>
    <style>
        /* ============================================ */
        /* STYLING - Makes everything look pretty      */
        /* You don't need to understand this!          */
        /* ============================================ */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        #problemInput {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: border-color 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        #problemInput:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .solve-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .solve-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .clear-btn {
            background: #f0f0f0;
            color: #333;
        }
        
        .clear-btn:hover {
            background: #e0e0e0;
        }
        
        .examples {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .examples h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .example-item {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 4px solid #667eea;
        }
        
        .example-item:hover {
            background: #e3e8ff;
            transform: translateX(5px);
        }
        
        .example-code {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #764ba2;
        }
        
        .result-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result-success {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        
        .result-error {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        .result-header {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            margin-top: 15px;
            background: white;
            padding: 15px;
            border-radius: 5px;
        }
        
        .result-label {
            font-weight: bold;
            color: #333;
        }
        
        .result-value {
            color: #667eea;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .emoji {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öõÔ∏è Physics Problem Solver</h1>
        <p class="subtitle">Plugin Architecture | V3 System</p>
        
        <!-- Input Section -->
        <div class="input-section">
            <label for="problemInput">Enter your problem:</label>
            <input 
                type="text" 
                id="problemInput" 
                placeholder="Q=100, W=40"
                autofocus
            >
        </div>
        
        <!-- Buttons -->
        <div class="button-group">
            <button class="solve-btn" onclick="solveProblem()">
                üöÄ Solve Problem
            </button>
            <button class="clear-btn" onclick="clearAll()">
                üóëÔ∏è Clear
            </button>
        </div>
        
        <!-- Examples -->
        <div class="examples">
            <h3>üìö Click an example to try it:</h3>
            <div class="example-item" onclick="useExample('Q=100, W=40')">
                <strong>First Law:</strong> 
                <span class="example-code">Q=100, W=40</span>
                <span style="color: #666; margin-left: 10px;">‚Üí finds ŒîU</span>
            </div>
            <div class="example-item" onclick="useExample('heat=200, work=80')">
                <strong>Using aliases:</strong> 
                <span class="example-code">heat=200, work=80</span>
                <span style="color: #666; margin-left: 10px;">‚Üí finds ŒîU</span>
            </div>
            <div class="example-item" onclick="useExample('P=101325, V=0.5, T=300')">
                <strong>Ideal Gas:</strong> 
                <span class="example-code">P=101325, V=0.5, T=300</span>
                <span style="color: #666; margin-left: 10px;">‚Üí finds n</span>
            </div>
            <div class="example-item" onclick="useExample('Q=8372, m=2, c=4186')">
                <strong>Heat Capacity:</strong> 
                <span class="example-code">Q=8372, m=2, c=4186</span>
                <span style="color: #666; margin-left: 10px;">‚Üí finds ŒîT</span>
            </div>
        </div>
        
        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Solving...</p>
        </div>
        
        <!-- Result Section -->
        <div class="result-section" id="resultSection">
            <div class="result-header" id="resultHeader"></div>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        /* ============================================ */
        /* JAVASCRIPT - Makes the page interactive     */
        /* You don't need to understand this!          */
        /* It just talks to your Julia server          */
        /* ============================================ */
        
        // Allow Enter key to submit
        document.getElementById('problemInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                solveProblem();
            }
        });
        
        // Fill in an example when clicked
        function useExample(example) {
            document.getElementById('problemInput').value = example;
            document.getElementById('problemInput').focus();
        }
        
        // Clear everything
        function clearAll() {
            document.getElementById('problemInput').value = '';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('problemInput').focus();
        }
        
        // Main function: Send problem to Julia server
        async function solveProblem() {
            const input = document.getElementById('problemInput').value.trim();
            
            if (!input) {
                alert('Please enter a problem first!');
                return;
            }
            
            // Show loading spinner
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            
            try {
                // Send request to Julia server
                const response = await fetch('http://localhost:8000/solve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input: input })
                });
                
                const data = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Show result
                displayResult(data);
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                displayError('Could not connect to Julia server. Make sure gui_server.jl is running!');
            }
        }
        
        // Display successful result
        function displayResult(data) {
            const resultSection = document.getElementById('resultSection');
            const resultHeader = document.getElementById('resultHeader');
            const resultContent = document.getElementById('resultContent');
            
            if (data.success) {
                // Success!
                resultSection.className = 'result-section result-success';
                resultHeader.innerHTML = '<span class="emoji">‚úÖ</span> Solution Found!';
                
                let html = `
                    <div class="result-grid">
                        <div class="result-label">Solver:</div>
                        <div class="result-value">${data.solver}</div>
                        
                        <div class="result-label">Domain:</div>
                        <div class="result-value">${data.domain}</div>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <strong>Results:</strong>
                    </div>
                    <div class="result-grid">
                `;
                
                for (const [variable, value] of Object.entries(data.results)) {
                    html += `
                        <div class="result-label">${variable}:</div>
                        <div class="result-value">${value}</div>
                    `;
                }
                
                html += '</div>';
                resultContent.innerHTML = html;
                
            } else {
                // Error
                resultSection.className = 'result-section result-error';
                resultHeader.innerHTML = '<span class="emoji">‚ùå</span> Error';
                resultContent.innerHTML = `<p>${data.error}</p>`;
            }
            
            resultSection.style.display = 'block';
        }
        
        // Display error message
        function displayError(message) {
            const resultSection = document.getElementById('resultSection');
            const resultHeader = document.getElementById('resultHeader');
            const resultContent = document.getElementById('resultContent');
            
            resultSection.className = 'result-section result-error';
            resultHeader.innerHTML = '<span class="emoji">‚ùå</span> Connection Error';
            resultContent.innerHTML = `<p>${message}</p>`;
            resultSection.style.display = 'block';
        }
    </script>
</body>
</html>
